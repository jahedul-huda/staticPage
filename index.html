<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Periodic Table of Elements</h1>
    </header>

    <!-- Periodic Table Grid -->
    <main>
        <div class="periodic-table">
            <!-- Row 1 -->
            <div class="element">H<br><span>1</span></div>
            <div class="spacer"></div>
            <div class="element">He<br><span>2</span></div>

            <!-- Row 2 -->
            <div class="element">Li<br><span>3</span></div>
            <div class="element">Be<br><span>4</span></div>
            <div class="spacer2"></div>
            <div class="element">Cl<br><span>17</span></div>
            <div class="spacer3"></div>
            <div class="element">B<br><span>5</span></div>
            <div class="element">C<br><span>6</span></div>
            <div class="element">N<br><span>7</span></div>
            <div class="element">O<br><span>8</span></div>
            <div class="element">F<br><span>9</span></div>
            <div class="element">Ne<br><span>10</span></div>

            <!-- Row 3 -->
            <div class="element">Na<br><span>11</span></div>
            <div class="element">Mg<br><span>12</span></div>
            <div class="spacer4"></div>
            <div class="element">Al<br><span>13</span></div>
            <div class="element">Si<br><span>14</span></div>
            <div class="element">P<br><span>15</span></div>
            <div class="element">S<br><span>16</span></div>
            <div class="element">Cl<br><span>17</span></div>
            <div class="element">Ar<br><span>18</span></div>
        </div>

        <!-- Backup image when table disappears -->
        <div class="periodic-image">
            <img src="periodic-table.png" alt="Periodic Table Image">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Periodic Table Project</p>
    </footer>
</body>

</html>
